<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#" />
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LastBall</title>
</head>
<body style="margin: 0; display: flex; justify-content: center; background-image:url(https://images.pond5.com/simple-star-space-background-effect-footage-023768280_prevstill.jpeg); z-index: 0;">
    
    <audio autoplay>
        <source src="LastBallSong.mp3">
    </audio>
    <audio id="gameover" src="gameover.mp3"></audio>
    <audio id="balltap" src="balltap.mp3"></audio>

    <div id="pause-main">
        <div class="pause" id="pause">
            <div class="pause1"><img id="pause2" style="width: 50px;" src="pause.svg" alt="Pause" onclick="gamePaused(); gamePause()"></div>
        </div>
        <div class="pause" id="home">
            <div class="home1"><img id="home2" style="width: 50px;" src="home.svg" alt="Home" onclick="mainMenu()"></div>
        </div>
    </div>
    <div id="game-over">
        <div id="over">Game Over <div style="font-size:20px; font-family: monospace; color: whitesmoke;">"click on home"</div></div>
    </div>
    <div id="game-paused">
        <img id="play" src="play.png" alt="Play" onclick="gameResumed(); gamePause()">
    </div>
    <div id="main">
        <div id="high-score">High Score : <div style="color: deepskyblue;"></div></div>
        <div id="title" style="margin-top: 100px;">L<span style="color: deeppink;">a</span>s<span style="color: deepskyblue;">t</span> B<span style="color: rgb(110, 15, 179);">a</span>l<span style="color: gold;">l</span> </div>
        <div id="play-main"><img  id="play-main1" src="IconAndSound/play.svg" alt="Play" onclick="gameStart(); startGame()"></div>
        
    </div>
</body>
</html>
<script src="index.js"></script>
