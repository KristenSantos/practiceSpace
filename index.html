<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="#" />
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lilita One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Itim' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <title>SPACERUN</title>
</head>
<body style="margin: 0; display: flex; justify-content: center; background-image:url(https://images.pond5.com/simple-star-space-background-effect-footage-023768280_prevstill.jpeg); z-index: 0;">
    
    <audio autoplay>
        <source src="LastBallSong.mp3">
    </audio>
    <audio id="gameover" src="gameover.mp3"></audio>
    <audio id="balltap" src="balltap.mp3"></audio>

    <div id="pause-main">
        <div class="pause" id="pause">
            <div class="pause1"><img id="pause2" style="width: 50px;" src="pause.svg" alt="Pause" onclick="gamePaused(); gamePause()"></div>
        </div>
        <div class="pause" id="home">
            <div class="home1"><img id="home2" style="width: 50px;" src="home.svg" alt="Home" onclick="mainMenu()"></div>
        </div>
    </div>
    <div id="game-over">
        <div id="over">Game Over <div id ='tapHome' style="font-size:20px; font-family: 'Itim';">"Click on home"</div></div>
    </div>
    <div id="game-paused">
        <img id="play" src="play.png" alt="Play" onclick="gameResumed(); gamePause()">
    </div>
    <div id="main">
        <div id="high-score">High Score : <div id='points'></div></div>
        <div id="title" style="margin-top: 100px;"><span>SPACE RUN</span></div>
        <div id="coders"><h5>BY J.A.K</h5></div>
        <img id="rocket" src="rocket.png">
        <div id="play-main"><button  class="play-main1"  alt="Play" onclick="gameStart(); startGame()">PLAY</div>
        <div id="howTo"><button class="play-main1" onclick="">Instructions</div>
        
        
    </div>
</body>
</html>
